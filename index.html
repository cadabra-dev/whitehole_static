<!DOCTYPE html>
<html lang="en">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Subscription Manager</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        .button { background-color: #008CBA; color: white; padding: 10px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VPN Subscription Manager</h1>
        <div id="status"></div>
        <button class="button" onclick="buyPack()">Buy Pack</button>
        <button class="button" onclick="renewPack()">Renew Pack</button>
    </div>

    <script>
        function buyPack() {
            fetch('/buy-pack', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.message)
                .catch(error => console.error('Error:', error));
        }

        function renewPack() {
            fetch('/renew-pack', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.message)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
